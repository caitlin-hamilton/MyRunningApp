<h1>{{ run.run_name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'my_runs:vote' run.id %}" method="post">
{% csrf_token %}
{% for route in run.route_set.all %}
    <input type="radio" name="route" id="route{{ forloop.counter }}" value="{{ route.id }}">
    <label for="route{{ forloop.counter }}">{{ run.route_text }}</label><br>
{% endfor %}
<input type="submit" value="Vote">
</form>
